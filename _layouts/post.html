<head>
    {% include head.html %}

    <!-- HEADER IMAGE -->
    <center>
        <span class="main-header-image">
            <a href="/"><img src="/images/header/41coop.jpg" alt="Cooper Union Engineering Website Logo"></a>
        </span>
    </center>

    <!-- NAVIGATION -->
    <br><br>
    <center>
        <div class="navigation-bar">
           <a href="/">HOME</a>
            <a href="/archive.html">ARCHIVE</a>
            <a href="/about.html">ABOUT</a>
           <br>
            <a href="/dssgOverview.html">Data Science For Social Good</a>  
           <br>
            <a href="/brew.html">Cooper Brewing</a>
            <!-- <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a> -->
        </div>
    </center> 
</head>

<!-- BODY -->
<body id="post-index">
    {% include browser-upgrade.html %}
    
    <div id="main" role="main">
        <article class="hentry">
            
            <!-- MAIN -->
            <h1 class="entry-title">
                {{ page.title }}
            </h1>
              
            <!-- POST CONTENT -->
            <div class="entry-content">
              <!--  {{ page.content }} -->
              {{content}}
            </div>  

            <!--- DIVIDING LINE -->
            <hr>
    
            <!-- POST TAGS -->
            <div class="inline-tags">
                <span>
                    {% for tag in page.tags %}
                        <a href="/tags/#{{tag}}">#{{ tag }}&nbsp;&nbsp;&nbsp;</a>
                    {% endfor %}
                </span>
            </div>
          
            <br>
            
            <!-- POST DATE -->
            <div class="post-date">
                {{ page.date-string }}
            </div>
        </article>
    </div>
    
       <!-- GOOGLE ANALYTICS -->
      {% include analytics.html %}     

</body>
    
<!-- FOOTER -->  
<footer>  
    <div class="footer-wrapper">
        <footer role="contentinfo">
            {% include footer.html %}
        </footer>
    </div>   
</footer>  
</html>
